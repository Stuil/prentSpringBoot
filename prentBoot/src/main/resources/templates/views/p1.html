        var table = layui.table;
        //第一个实例

        var tableIn = table.render({
            elem: '#demo'

            ,limits: [10,20,30,40,50,60]

                [
                {type:'radio'}
                ,{field: 'id', title: 'ID',  sort: true,align: 'center' }
